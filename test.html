<!DOCTYPE html>
<html lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Detyra 1</title>
</head>
<body>

<button onclick="merrTeDhenat()">Kliko këtu</button>

<script>
function merrTeDhenat() {
    var emri = prompt("Shkruaj emrin:");
    var mosha = prompt("Shkruaj moshën:");
    alert("Emri: " + emri + " - Mosha: " + mosha);
}
</script>
<button onclick="llogaritShumen()">Kliko për të futur numrat</button>

<script>
function llogaritShumen() {
    var num1 = Number(prompt("Shkruaj numrin e parë:"));
    var num2 = Number(prompt("Shkruaj numrin e dytë:"));

    var shuma = num1 + num2;

    alert("Shuma e numrave është: " + shuma);
}
</script>

<button onclick="kontrolloNumrin()">Kontrollo numrin</button>

<script>
function kontrolloNumrin() {
    var numri = Number(prompt("Shkruaj një numër:"));

    if (numri % 2 === 0) {
        alert("Numri është çift!");
    } else {
        alert("Numri është tek!");
    }
}
</script>

<button onclick="bashkoFjalet()">Bashko fjalët</button>

<script>
function bashkoFjalet() {
    var fjala1 = prompt("Shkruaj fjalën e parë:");
    var fjala2 = prompt("Shkruaj fjalën e dytë:");

    var rezultati = fjala1 + " " + fjala2;

    alert("Rezultati: " + rezultati);
}
</script>

<button onclick="perseritFjalet()">Përsërit Fjalën</button>

<script>
function perseritFjalet() {
    var fjala1 = prompt("Shkruaj fjalën e parë:");
    var fjala2 = prompt("Shkruaj fjalën e dytë:");

    alert("Fjala e përsëritur është: " + fjala1 + " " + fjala2);
}
</script>

</body>
</html>
